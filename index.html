<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="css.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 15px;
        left: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" alt="" />
    <main>
      <section class="one">
        <label for="">
          <p class="starter UP">Bill</p>
          <img src="images/icon-dollar.svg" alt="" />
          <input class="Bill" type="text" placeholder="0" />
        </label>
        <div class="tip">
          <p class="starter UP">Select Tip %</p>
          <div class="tipsnum">
            <span> 5%</span>
            <span> 10%</span>
            <span>15%</span>
            <span> 25%</span>
            <span> 50%</span>
            <input type="text" placeholder="Custom" class="Custom" />
          </div>
        </div>
        <label for="">
          <div class="felx">
            <p class="starter">Number of People</p>
            <p class="proplem">can't be zero</p>
          </div>
          <img src="images/icon-person.svg" alt="" />
          <input class="People" type="text" placeholder="0" name="" id="" />
        </label>
      </section>
      <section class="two">
        <div>
          <p>Tip Amount <span>/ person</span></p>
          <p class="tipAmount num">$0.00</p>
        </div>
        <div>
          <p>Total <span>/ person</span></p>
          <p class="total num">$0.00</p>
        </div>
        <button>Reset</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ahmed syed</a>.
    </div>
    <script src="js.js"></script>
  </body>
</html>
